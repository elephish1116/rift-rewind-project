<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WX - Personal Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <section class="player-lookup">
            <h3>League of Legends Player Lookup</h3>
            <p>Enter your Riot ID and Tag</p>

            <div id="lookup-message" class="form-message" style="display: none;"></div>

            <form class="player-form">
                <div class="form-group">
                    <label for="riot_id">Riot ID</label>
                    <input type="text" id="riot_id" name="riot_id" placeholder="e.g. Hide on bush" required>
                </div>
                <div class="form-group">
                    <label for="tag">Tag</label>
                    <input type="text" id="tag" name="tag" placeholder="e.g. KR1" required>
                </div>
                <div class="form-group">
                    <label for="platform">Server / Region</label>
                    <select id="platform" name="platform" required>
                        <option value="KR">Korea (KR)</option>
                        <option value="JP1">Japan (JP1)</option>
                        <option value="TW2">Taiwan (TW2)</option>
                        <option value="VN2">Vietnam (VN2)</option>
                        <option value="SG2">SEA (SG2)</option>
                        <option value="OC1">Oceania (OC1)</option>
                        <option value="NA1">North America (NA1)</option>
                        <option value="EUW1">EU West (EUW1)</option>
                        <option value="EUN1">EU Nordic & East (EUN1)</option>
                        <option value="TR1">Turkey (TR1)</option>
                        <option value="RU">Russia (RU)</option>
                        <option value="BR1">Brazil (BR1)</option> 
                        <option value="LA1">LAN (LA1)</option>
                        <option value="LA2">LAS (LA2)</option>
                    </select>
                </div>
                <button type="submit" class="player-submit-btn">Search</button>
            </form>
            
            <div class="progress-bar-container" style="display:none;">
                <div class="progress-bar"></div>
            </div>

            <div id="result" class="result-container" style="margin-top: 20px;"></div>
            
        </section>

    </main>

    <footer>
        <p>&copy; 2025 WX. Built with ❤️ on AWS</p>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/html-to-image@1.11.11/dist/html-to-image.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
